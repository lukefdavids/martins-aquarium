<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1><span id="title">Martin's Aquarium</span></h1>
   </header>

   <main>
        <div id="fish_tips_container">
            <section id="fish_section">
                <h2 id="fish_section_title">Fish</h2>
                <div id="fishList">
                    <!-- Fish grid will be dynamically generated here -->
                </div>
            </section>
            <aside id="tipList">
                <!-- Care tips will be dynamically generated here -->
            </aside>
        </div>

       <section id="locationSection">
            <h2 id="locations_title">Locations</h2>
            <div id="locationList">
           <!-- Location grid will be dynamically generated here -->
            </div>
       </section>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
